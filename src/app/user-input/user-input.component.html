<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial">Initial investment</label>
      <input type="number" id="initial" name="initial" [(ngModel)]="userInputInitial" >
    </p>
    <p>
      <label for="annual">Annual investment</label>
      <input type="number" id="annual" name="annual" [(ngModel)]="userInputAnnual" >
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected">Expected return</label>
      <input type="number" id="expected" name="expected" [(ngModel)]="userInputExpected" >
    </p>
    <p>
      <label for="duration">Duration</label>
      <input type="number" id="duration" name="duration" [(ngModel)]="userInputDuration" >
    </p>
  </div>
  <p>
    <button type="submit">Calculate</button>
  </p>
</form>
